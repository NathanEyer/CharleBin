name: Cypress Tests

on:
  push:
    branches:
      - main  # Exécute les tests sur les pushes vers la branche main
  pull_request:
    branches:
      - main  # Exécute les tests sur les pull requests vers la branche main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Utilisez la version de Node.js que vous utilisez localement

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npx cypress run
      env:
        CYPRESS_BASE_URL: http://localhost:8080  # Assurez-vous que cette URL est correcte pour votre environnement de test
